<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagen & Gemini UI Demo</title>
    <link rel="stylesheet" href="index.css">
    <script type="importmap">
      {
        "imports": {
          "@google/genai": "https://esm.sh/@google/genai@1.0.0",
          "jszip": "https://esm.sh/jszip@3.10.1"
        }
      }
    </script>
</head>
<body>
    <div id="error-container" class="hidden">
        <p id="error-message"></p>
        <button id="close-error-button" aria-label="Close error message">&times;</button>
    </div>
    <header>
        <h1>Imagen &amp; Gemini</h1>
        <p>Your creative partner for generating stunning visuals and descriptive captions.</p>
    </header>
    <div id="controls">
        <label for="prompt-input">Enter your prompt:</label>
        <div class="prompt-wrapper">
            <textarea id="prompt-input" rows="4" placeholder="e.g., A sleek black panther standing regally on a reflective salt flat at dusk..."></textarea>
            <button id="suggest-prompts-button" aria-label="Suggest Prompts" title="Suggest Prompts">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                    <path d="M12 2.25a.75.75 0 0 1 .75.75v3a.75.75 0 0 1-1.5 0v-3a.75.75 0 0 1 .75-.75Zm0 15a.75.75 0 0 1 .75.75v3a.75.75 0 0 1-1.5 0v-3a.75.75 0 0 1 .75-.75Zm7.06-12.22a.75.75 0 0 1 .53 1.28l-2.12 2.12a.75.75 0 0 1-1.06-1.06l2.12-2.12a.75.75 0 0 1 .53-.22Zm-11.96 9.84a.75.75 0 0 1 .53 1.28l-2.12 2.12a.75.75 0 1 1-1.06-1.06l2.12-2.12a.75.75 0 0 1 .53-.22ZM4.94 4.94a.75.75 0 0 1 1.06 0l2.12 2.12a.75.75 0 0 1-1.06 1.06L4.94 6a.75.75 0 0 1 0-1.06Zm9.84 11.96a.75.75 0 0 1 1.06 0l2.12 2.12a.75.75 0 1 1-1.06 1.06l-2.12-2.12a.75.75 0 0 1 0-1.06ZM2.25 12a.75.75 0 0 1 .75-.75h3a.75.75 0 0 1 0 1.5h-3a.75.75 0 0 1-.75-.75Zm15 0a.75.75 0 0 1 .75-.75h3a.75.75 0 0 1 0 1.5h-3a.75.75 0 0 1-.75-.75Z"/>
                </svg>
            </button>
        </div>

        <div id="suggestions-container"></div>
        
        <hr class="divider">
        
        <div class="generation-controls">
            <div class="generation-options">
                <label for="number-of-images">Number of images:</label>
                <input type="number" id="number-of-images" name="number-of-images" min="1" max="4" value="3" aria-label="Number of images to generate">
                <div class="checkbox-wrapper">
                    <input type="checkbox" id="allow-people" name="allow-people" checked>
                    <label for="allow-people">Allow generating people</label>
                </div>
                <div class="checkbox-wrapper">
                    <input type="checkbox" id="diverse-subjects" name="diverse-subjects">
                    <label for="diverse-subjects">Generate diverse subjects</label>
                </div>
            </div>
            <button id="generate-button">Generate</button>
        </div>
    </div>
    <div id="download-container" class="hidden">
        <button id="download-all-button">Download All as ZIP</button>
    </div>
    <div id="image-gallery"></div>
    <script type="module" src="index.tsx"></script>
</body>
</html>
