<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagen & Gemini UI Demo</title>
    <link rel="stylesheet" href="index.css">
    <script type="importmap">
      {
        "imports": {
          "@google/genai": "https://esm.sh/@google/genai@1.0.0",
          "jszip": "https://esm.sh/jszip@3.10.1"
        }
      }
    </script>
</head>
<body>
    <div id="error-container" class="hidden">
        <p id="error-message"></p>
        <button id="close-error-button" aria-label="Close error message">&times;</button>
    </div>

    <aside id="sidebar">
        <header>
            <h1>Imagen &amp; Gemini</h1>
            <p>Your creative partner for generating visuals.</p>
        </header>
        
        <div id="controls">
            <label for="prompt-input">Your Prompt</label>
            <div class="prompt-wrapper">
                <textarea id="prompt-input" rows="4" placeholder="e.g., A sleek black panther standing regally on a reflective salt flat at dusk..."></textarea>
                <button id="suggest-prompts-button" aria-label="Suggest Prompts" title="Suggest Prompts">âœ¨</button>
            </div>

            <div id="suggestions-container"></div>
            
            <hr class="divider">

            <div class="settings-group">
                <label>Settings</label>
                <div class="setting-item">
                    <span>Number of images</span>
                    <input type="number" id="number-of-images" name="number-of-images" min="1" max="4" value="3" aria-label="Number of images to generate">
                </div>
                 <div class="setting-item">
                    <label for="allow-people">Allow generating people</label>
                    <label class="switch">
                        <input type="checkbox" id="allow-people" name="allow-people" checked>
                        <span class="slider"></span>
                    </label>
                </div>
                <div class="setting-item">
                    <label for="diverse-subjects">Generate diverse subjects</label>
                    <label class="switch">
                        <input type="checkbox" id="diverse-subjects" name="diverse-subjects">
                        <span class="slider"></span>
                    </label>
                </div>
            </div>
        </div>
        <button id="generate-button">Generate</button>
        <div id="progress-container" class="hidden">
            <span id="progress-label">Generating...</span>
            <div class="progress-bar-wrapper">
                <div id="progress-bar"></div>
            </div>
        </div>
    </aside>

    <main id="main-content">
        <div id="gallery-header">
            <div id="counter-container">
                <span>Gallery: <strong id="gallery-count">0</strong></span>
                <span>Total Generated: <strong id="total-generated-count">0</strong></span>
            </div>
            <div id="download-container" class="hidden">
                <button id="download-all-button">Download All as ZIP</button>
            </div>
        </div>
        <div id="image-gallery"></div>
    </main>

    <script type="module" src="index.tsx"></script>
</body>
</html>
